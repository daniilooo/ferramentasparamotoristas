<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de custo por km rodado</title>
    <link rel="Stylesheet" href="estilo/estilo.css">
</head>
<body>
    <div class="container">
    <form>
        <fieldset>
            <legend>Dados de consumo</legend>
            <label for="consumoGasolina">Consumo na gasolina (Km/L)</label>
            <input type="number" id="consumoGasolina" name="consumoGasolina" class="consumo" required>
            <label for="consumoEtanol">Consumo no Etanol (Km/L)</label>
            <input type="number" id="consumoEtanol" name="consumoEtanol" class="consumo" required>
        </fieldset>
        <fieldset>
            <legend>Dados de valores</legend>
            <label for="valorGasolina">Valor da gasolina</label>
            <input type="number" id="valorGasolina" name="valorGasolina" class="valores" required>
            <label for="valorEtanol">Valor do etanol</label>
            <input type="number" id="valorEtanol" name="valorEtanol" class="consumo" required>
        </fieldset>
        <button id="calcular" onclick="calcularCustoPorKm()">Calcular o custo por km</button>
    </form> 
</div>
<div id="resultado"> </div>
</body>
<script src="src/caluloDecustoPorKM.js"></script>
</html>
